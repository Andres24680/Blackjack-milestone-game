<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="icon" href="./src/Win-in-online-Blackjack-with-the-right-strategy.jpg" type="images/x-icon">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
   <!--making first div class for my title-->
   <!--mvp change color of title-->
   <!--make class ids for css-->
    <div class="cool-container">
      <h2>Black<span style="color: red">Jack</span></h2>
      <h3><span id="blackjack-result">Let's Play </span></h3>
   <!--making another class for the win/loss counter -->
   <!--mvp is making a draws collum as well-->
      <div class="flex-blackjack-row-1">
        <table>
         <!--have to make a table for my counter-->
          <tr>
            <th id="win-header">Wins</th>
            <th id="loss-header">Losses</th>
            <th id="draw-header">Draws</th>
          </tr>

          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
      </div>
     <!--class for the dealer and user card count-->
     <!--search spans on w3s-->
      <div class="flex-blackjack-row-2">
        <div id="your-box">
          <h2>You: <span id="your-blackjack-result"> 0</span></h2>
        </div>

        <div id="dealer-box">
          <h2>Dealer: <span id="dealer-blackjack-result"> 0</span></h2>
        </div>
      </div>
       <!--making buttons for thr hit features-->
       <!--found using bootstrap buttons from w3s works alot easier-->
      <div class="flex-blackjack-row-3">
        <div>
          <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">
            Hit
          </button>
          <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">
            Stand
          </button>
          <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">
            Deal
          </button>
          <button class="btn-lg btn-success mr-2" id="blackjack-reset-button">
            Restart
          </button>
        </div>
      </div>
    </div>
    <!--load js file-->
    <script src="./index.js"></script>
  </body>
</html>
