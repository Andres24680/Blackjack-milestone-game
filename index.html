<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack game</title>
    <!-- CSS only -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
 <!-- JavaScript Bundle with Popper -->
 <!--script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>-->

 <link rel="stylesheet" href="style.css"/> 
<body>
 <!--- Making the top of the page header and score box-->

  <div class="cool-container">
   <h2>
    <!--adding span style to color the title different tones-->
    <span style="color:black">Black</span>
    <span style ="color:red">Jack</span>
 </h2>
 <h3> <span id ="blackjack-results">Play Game</span></h3>
<!--Table for the win/loss colum-->
<div class="flex-blackjack-row-1">
 <table>
 <tr>
    <!--remember to add header ids for later-->
    <th id="win-header">Wins</th>
    <th id="loss-header">Losses</th>
    <th id="draw-header">Draws</th>
 </tr>
 <!--adding abother tr for the data collum-->
 <tr>
    <td id="wins">0</td>
    <td id="losses">0</td>
    <td id="draws">0</td>
   </tr>

  </table>
</div>
 <!--adding another div for users score-->
 <!--use span ids to be able to get them later using js w3s-->
  
 <div class="flex-blackjack-row-2">
  <div id="my-score-box">
    <h2> YOU: <span id="your-blackjack-results">0</span></h2>
 </div>
 <!--adding same as above but for dealer score-->
 <div id="dealer-score">
    <h2>DEALER: <span id="dealer-blackjack-results">0</span></h2>
   </div>
 </div>
<!--adding the users interactive buttons to hit or pass-->
 <div class="flex-blackjack-row-3">
 <div>
    <!--using bootstrap layout for buttons and making id for them-->
 <button type="button"  class="btn btn-primary btn-lg" id="blackjack-hit-button">Hit</button>
 <button type="button" class="btn btn-warning btn-lg" id="blackjack-stand-button">Stand</button>
 <button type="button" class="btn btn-danger btn-lg" id="blackjack-deal-button">Deal</button>
 <button type="button" class="btn btn-success btn-lg" id="blackjack-restart-button">Restart</button>
 </div>
 </div>



      <!--adding js file-->
    <script src="./index.js"></script>
</body>
</html>
